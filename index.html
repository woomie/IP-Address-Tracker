<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"

    crossorigin=""/>
    <title>IP Address Tracker</title>
</head>
<body>
     <header>
        <h3>IP Address Tracker</h3>
        <div id="search">
            <input type="text" name="search" placeholder="Search.."> 
            <button>Search</button>
        </div>
        
     </header>
     <div id="result">
        <div id="ipaddress" class="details">
            <p>IP ADDRESS</p>
        </div>
        <div id = "location" class="details">
            <p>LOCATION</p>
        </div>
        <div id="timezone" class="details">
            <p>TIMEZONE</p>
        </div>
        <div id ="isp" class="details">
            <p>ISP</p>
        </div>

     </div>
     <section id="map">

     </section>

     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
     <script src="script.js" ></script>
</body>
</html>
